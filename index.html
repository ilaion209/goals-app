<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <title>驻拽爪转 专转 砖</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="style.css" />
  <link rel="manifest" href="manifest.webmanifest" />
  <meta name="theme-color" content="#667eea" />
</head>
<body>
  <header>
    <h1>专转 砖 砖</h1>
  </header>

  <nav class="tabs">
    <button data-tab="home" class="active"></button>
    <button data-tab="goals">专转</button>
    <button data-tab="months">注 砖</button>
    <button data-tab="tasks-board"> 砖转</button>
  </nav>

  <main>
    <!--   -->
    <section id="home" class="tab active">
      <h2></h2>
      <p id="today-date" class="today-date"></p>

      <!--  砖转  -->
      <div class="card">
        <h3>砖转 </h3>
        <p class="small-text">
           砖转 爪转  转 砖 , 驻 砖转 驻转.
        </p>

        <!-- 住 拽爪专 砖  砖转 砖  -->
        <p id="today-tasks-summary" class="small-text"></p>

        <!-- 专砖转 砖转  -->
        <ul id="today-tasks-list" class="simple-list"></ul>

        <!-- 驻转专 注专  砖转 住驻转 砖 -->
        <button id="go-to-tasks-current-month" class="primary-button">
          住祝 砖  砖转
        </button>
      </div>

      <div class="card highlight">
        <h3>砖</h3>
        <p id="year-goals-summary">0 专转 专</p>
        <p id="year-tasks-summary">0 转 0 砖转 爪注</p>
        <div class="progress-bar">
          <div id="year-progress-bar"></div>
        </div>
        <p id="year-progress-text">0%</p>
      </div>

      <div class="card">
        <h3>砖驻 爪 </h3>
        <p id="motivation-text" class="motivation-text"></p>
      </div>

      <div class="card">
        <h3 id="home-month-title">砖</h3>

        <h4>注 砖 </h4>
        <ul id="home-month-targets" class="simple-list"></ul>

        <p id="home-month-tasks-summary">0 转 0 砖转 爪注</p>
        <div class="progress-bar small">
          <div id="home-month-progress-bar"></div>
        </div>
        <p id="home-month-progress-text" class="small-text">0%</p>
      </div>
    </section>

    <!--  专转 砖 -->
    <section id="goals" class="tab">
      <h2>专转 砖</h2>
      <p class="hint">
         转 专 转 专  砖转 专爪 砖 砖.  专   注 砖 砖转.
      </p>

      <form id="goal-form">
        <input
          type="text"
          id="goal-title"
          placeholder="住祝 专 (砖: , , 砖驻...)"
          required
        />
        <button type="submit">住祝 专</button>
      </form>

      <ul id="goals-list"></ul>
    </section>

    <!--  注 砖 -->
    <section id="months" class="tab">
      <h2>注 砖</h2>

      <label class="inline-label">
        砖:
        <select id="month-targets-select"></select>
      </label>

      <form id="target-form">
        <input
          type="text"
          id="target-title-input"
          placeholder="注 砖 砖 专"
          required
        />
        <select id="target-goal-select">
          <option value="">专 专 砖</option>
        </select>
        <button type="submit">住祝 注</button>
      </form>

      <ul id="targets-list"></ul>
    </section>

    <!--   砖转 -->
    <section id="tasks-board" class="tab">
      <h2> 砖转</h2>
      <p class="hint">
         转 专  转  砖转 砖, 注 住 驻 专, 注, 砖 专 砖转/驻转.
      </p>

      <div class="filters card">
        <div class="filter-row">
          <label>
            专:
            <select id="board-goal-filter">
              <option value=""> 专转</option>
            </select>
          </label>

          <label>
            注:
            <select id="board-target-filter">
              <option value=""> 注</option>
            </select>
          </label>
        </div>

        <div class="filter-row">
          <label>
            砖:
            <select id="board-month-filter">
              <option value=""> 砖</option>
            </select>
          </label>

          <label>
            专 砖转/驻转:
            <select id="board-priority-filter">
              <option value=""> 专转</option>
              <option value="hh">砖 祝</option>
              <option value="hl">砖  祝</option>
              <option value="lh"> 砖  祝</option>
              <option value="ll"> 砖  祝</option>
            </select>
          </label>
        </div>
      </div>

      <div class="card">
        <h3>住驻转 砖</h3>
        <form id="board-task-form">
          <input
            type="text"
            id="board-task-title"
            placeholder="砖 砖"
            required
          />
          <select id="board-task-goal">
            <option value="">专 专</option>
          </select>
          <select id="board-task-target">
            <option value="">专 注 ( )</option>
          </select>
          <select id="board-task-month"></select>
          <select id="board-task-importance">
            <option value="high">砖</option>
            <option value="low">驻转 砖</option>
          </select>
          <select id="board-task-urgency">
            <option value="high">祝</option>
            <option value="low"> 祝</option>
          </select>
          <button type="submit">住祝 砖</button>
        </form>
      </div>

      <div class="card">
        <h3>砖转</h3>
        <p id="board-tasks-summary" class="small-text"></p>
        <ul id="board-tasks-list"></ul>
      </div>
    </section>
  </main>

  <!-- 住 驻拽 专 砖 砖爪注 -->
  <div id="feedback-toast" class="feedback-toast hidden"></div>

  <script src="app.js"></script>
</body>
</html>
