<?xml version="1.0" encoding="UTF-8"?>
<svg width="512" height="512" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">

  <!-- רקע עגול עם גרדיאנט -->
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="100%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#667eea"/>
      <stop offset="50%" stop-color="#764ba2"/>
      <stop offset="100%" stop-color="#f6ad55"/>
    </linearGradient>

    <linearGradient id="checkGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#48bb78"/>
      <stop offset="100%" stop-color="#38b2ac"/>
    </linearGradient>

    <linearGradient id="cardGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#ffffff" stop-opacity="0.95"/>
      <stop offset="100%" stop-color="#edf2f7" stop-opacity="0.98"/>
    </linearGradient>

    <filter id="softShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="10" stdDeviation="15" flood-color="#2d3748" flood-opacity="0.25"/>
    </filter>
  </defs>

  <!-- עיגול רקע -->
  <circle cx="256" cy="256" r="240" fill="url(#bgGrad)"/>

  <!-- כרטיס לבן במרכז -->
  <rect
    x="96"
    y="116"
    width="320"
    height="280"
    rx="40"
    ry="40"
    fill="url(#cardGrad)"
    filter="url(#softShadow)"
  />

  <!-- פס עליון של "כותרת" הכרטיס -->
  <rect
    x="116"
    y="136"
    width="280"
    height="40"
    rx="20"
    ry="20"
    fill="#e2e8f0"
  />

  <!-- שלוש "נקודות" כמו תפריט -->
  <circle cx="150" cy="156" r="5" fill="#a0aec0"/>
  <circle cx="170" cy="156" r="5" fill="#a0aec0"/>
  <circle cx="190" cy="156" r="5" fill="#a0aec0"/>

  <!-- שלוש שורות משימות -->
  <g stroke-linecap="round">
    <rect x="136" y="200" width="16" height="16" rx="4" ry="4" fill="#e2e8f0"/>
    <line x1="166" y1="208" x2="280" y2="208" stroke="#a0aec0" stroke-width="6"/>
    <line x1="166" y1="222" x2="260" y2="222" stroke="#cbd5e0" stroke-width="4"/>

    <rect x="136" y="238" width="16" height="16" rx="4" ry="4" fill="#e2e8f0"/>
    <line x1="166" y1="246" x2="300" y2="246" stroke="#a0aec0" stroke-width="6"/>
    <line x1="166" y1="260" x2="260" y2="260" stroke="#cbd5e0" stroke-width="4"/>

    <rect x="136" y="276" width="16" height="16" rx="4" ry="4" fill="#e2e8f0"/>
    <line x1="166" y1="284" x2="270" y2="284" stroke="#a0aec0" stroke-width="6"/>
    <line x1="166" y1="298" x2="230" y2="298" stroke="#cbd5e0" stroke-width="4"/>
  </g>

  <!-- עיגול עם וי ירוק – תחושת "הצלחתי" -->
  <circle cx="360" cy="310" r="64" fill="url(#checkGrad)"/>

  <!-- וי -->
  <path
    d="M334 312 L352 330 L390 290"
    fill="none"
    stroke="#ffffff"
    stroke-width="12"
    stroke-linecap="round"
    stroke-linejoin="round"
  />

  <!-- כוכבים קטנים של מוטיבציה -->
  <g fill="#fbd38d">
    <circle cx="120" cy="120" r="6"/>
    <circle cx="390" cy="110" r="5"/>
    <circle cx="130" cy="340" r="4"/>
  </g>

</svg>
